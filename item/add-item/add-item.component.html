<div class="pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Add Recipe</h1>
  </div>
  
  <!-- add recipe form -->
  <form [formGroup]="itemForm" (ngSubmit)="submitrecipeData()" novalidate>
    <div class="row">
      <div class="col-lg-5 col-md-12 col-sm-12">
        <div class="row">
  
          <div class="col-md-12 mb-3">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" required>
            <!-- Showing errors using getter method -->
          </div>
  
          <div class="col-md-12 mb-3">
            <label>Description</label>
            <input type="text" formControlName="description" class="form-control">
        </div>
  
        </div>
  
        <div class="row">
          <div class="col-md-12 mb-3">
            <label>ImagePath</label>
            <input type="url" formControlName="imagepath" class="form-control" required>
            <!-- Showing errors using getter method -->
          </div>
  
          <div class="col-md-12 mb-3">
            <label>Time</label>
            <input type="string" formControlName="time" class="form-control" required>
            <!-- Showing errors using getter method -->
          </div>
  
        </div>
  
        <div class="form-group text-right">
          <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
          <button type="submit" class="btn btn-success">Add Recipe</button>
        </div>

      </div>
    </div>
  </form><!-- Student form ends-->
